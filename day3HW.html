<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table,tr,td,th{
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
        caption-side: top;
    }
    tbody{
        font-style: italic;
    }
    tr:hover {background-color: #D6EEEE;}
    
    /* tr:nth-child(even) {
  background-color: #D6EEEE;
} */
    /* caption{
        caption-side: bottom;
    } */
</style>
<body>
    <table>
        <caption><Strong>TIME TABLE</Strong></caption>
    <colgroup>
        <!-- <col span="1" style="background-color: aqua;">
        <col span="3" style="background-color: burlywood;">
        <col span="1" style="background-color: rgb(200, 255, 0);"> -->
            
        </colgroup>
        <tr>
            <th scope="col">Day/Period</th>
            <th scope="col">I <br>9:30-10:20</th>
            <th>II</th>
            <th>III</th>
            <th>12:00-12:40</th>
            <th>IV</th>
            <th>V</th>
            <th>VI</th>
            <th>VII</th>
        </tr>
        <tbody>
        <tr>
            <th scope="row">Monday</th>
            <td>$</td>
            <td>Mat</td>
            <td>Che</td>
            <td rowspan="6">Lunch</td>
            <td colspan="3">Lab</td>
            <td>Phy</td>
        </tr>
        <tr>
            <th>Tuesday</th>
            <td colspan="3">Lab</td>
            <td>Eng</td>
            <td>Che</td>
            <td>Mat</td>
            <td>Sports</td>
        </tr>
        <tr>
            <th>Wednesday</th>
            <td>Mat</td>
            <td>Phy</td>
            <td>Eng</td>
            <td>Che</td>
            <td colspan="3">Library</td>
        </tr>
        <tr>
            <th>Thursday</th>
            <td>Phy</td>
            <td>Eng</td>
            <td>Che</td>
            <td colspan="3">Lab</td>
            <td>Mat</td>
        </tr>
        <tr>
            <th>Friday</th>
            <td colspan="3">Lab</td>
            <td>Mat</td>
            <td>Che</td>
            <td>Eng</td>
            <td>Phy</td>
        </tr>
        <tr>
            <th>Saturday</th>
            <td>Eng</td>
            <td>Che</td>
            <td>Mat</td>
            <td colspan="3">SEMINAR</td>
            <td>Sports</td>
        </tr>
    </tbody>
    </table>
    $ &dollar;
    &copy;
    <br>
    <a href="https://www.google.com" target="_blank"><img src="/images/insta.jpg" alt="instalogo" width="30"></a>
    
</body>
</html>
