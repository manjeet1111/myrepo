<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        table,td,tr,th{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: left;
           padding: 10px;
           padding-left: 10px;
        }
        /* table tr:nth-child(1) {
        background-color: rgb(59, 163, 255);}
        table tr:nth-child(3) {
        background-color: rgb(59, 163, 255);} */
    </style>
    <table style="width:100% ;">
        <caption>A Complex Table</caption>
        <tr>
            <td colspan="3">Invoice#123456789</td>
            
            <td>14 January 2025</td>
        </tr>
        <tr>
            <td colspan="2"><strong>Pay To:</strong><br>Acme Billing Co.
            <br>123 Main St. <br>Cityvile,NA 12345</td>
            <td colspan="2"><strong>Customer:</strong><br>John Smith <br>
            321 Willow Way <br>Southeast MA 54321</td>
        </tr>
        <tr>
            <th>Name/Description</th>
            <th>Qty</th>
            <th>@</th>
            <th>Cost</th>
        </tr>
        <tr>
            <td>Paperclips</td>
            <td>1000</td>
            <td>0.01</td>
            <td>10.00</td>
        </tr>
        <tr>
            <td>Staples (box)</td>
            <td>100</td>
            <td>1.00</td>
            <td>100.00</td>
        </tr>
        <tr>
            <th colspan="3">Subtotal</th>
            <td>110.00</td>
        </tr>
        <tr>
            <th colspan="2">Tax</th>
            <td>8%</td>
            <td>8.80</td>
        </tr>
        <tr>
            <th colspan="3">Grand Total</th>
            <td>$118.80</td>
        </tr>
    </table>
</body>
</html>
